language: go

go:
- "1.13"

os:
- linux

services:
    - docker

jobs:
    include:
        - stage: lint
          name: 'Run lint'
          script:
            - make setup
            - ./scripts/app/run lint ./...
            - ./scripts/app/run format .
        - stage: test
          name: 'Run tests'
          script: 
            - make setup
            - ./scripts/app/run test ./...
