language: go

go:
- "1.13"

os:
- linux

services:
    - docker

jobs:
    lint:
        setup:
            make setup
        lint:
            $HOME/scripts/app/run lint ./...
        format:
            $HOME/scripts/app/run format ./...
    test:
        setup:
            make setup
        run:
            $HOME/scripts/app/run test ./...
